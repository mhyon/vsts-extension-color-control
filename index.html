<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- VSS Framework --> 
    <script src="dist/VSS.SDK.min.js"></script> 

    <title>Color Control</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<body>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });

        // Load main entry point for extension 
        VSS.require(["scripts/app", "scripts/combo"], function () {
            // loading succeeded
            VSS.notifyLoadSucceeded();
        });

    <div class="color-demo-container"></div>
    <div class="sample-container"></div>
</body>
</html>
